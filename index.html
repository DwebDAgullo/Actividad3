<html>
<style>
.textito {
	display: none;
	color: black;
}

</style>

<p id="texto" class="textito">soy un texto</p>

 <button type="button" id="mostrar">Mostrar</button> 
  <button type="button" id="rojo">Pintalo Rojo</button> 

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/jquery-validation/dist/jquery.validate.js"></script>


  <script type="text/javascript">
		$('#mostrar').click(function() {
			$('.textito').css('display','block');
		} );
		$('#rojo').click(function() {
			$('.textito').css('color','red');
		});
  </script>



  </html>
